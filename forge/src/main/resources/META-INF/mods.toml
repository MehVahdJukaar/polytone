
modLoader="javafml" #mandatory

loaderVersion="[38,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.

license="GPL 3.0"
[[mods]] #mandatory
# The modid of the mod
modId="polytone" #mandatory
version = "${version}"
displayName="Polytone" #mandatory
logoFile="icon.png" #optional
credits="MehVahdJukaar" #optional
authors="MehVahdJukaar" #optional

description='''
Customize Colormaps, Map Colors and Sound Types via Resource Packs!
'''
displayURL="https://www.curseforge.com/minecraft/mc-mods/polytone" #optional
issueTrackerURL="https://www.curseforge.com/minecraft/mc-mods/polytone/issues" #optional
itemIcon="minecraft:brush" #catalogue icon

displayTest="IGNORE_ALL_VERSION"

# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.polytone]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[38,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="CLIENT"
# Here's another dependency
[[dependencies.polytone]]
    modId="minecraft"
    mandatory=true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="[1.17,)"
    ordering="NONE"
    side="CLIENT"

[incompatible_mods]
    slotify = "*"